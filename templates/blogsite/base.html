{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <title>Blog</title>
</head>
<body class="pt-5">
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-md fixed-top bg-body-tertiary">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="Navbar">
                    <ul class="navbar-nav me-auto mb-2 mb-md-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'blogsite:index' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="">ログイン</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ms-auto mb-2 mb-md-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="" data-bs-toggle="dropdown" aria-expanded="false">カテゴリ検索</a>
                            <ul class="dropdown-menu">
                                {% for category in categories %}
                                <li>
                                    <option value="{{ category.id }}" {% if category.str_id == request.GET.category %}selected{% endif %}>{{ category.name }}（{{ category.topic_amount }}）</option>
                                </li>
                                {% endfor %}
                            </ul>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">タグ検索</a>
                            <ul class="dropdown-menu">
                                {% for tag in tags %}
                                <li><input type="checkbox" name="tag" value="{{ tag.id }}">{{ tag.name }}</li>
                                {% endfor %}
                            </ul>
                        </li>
                </div>

                    <form class="d-flex" action="">
                        <input name="search" class="form-control me-2" type="search" placeholder="キーワード検索" aria-label="Search" value="{{ request.GET.search }}">
                        <button class="btn btn-outline-dark flex-shrink-0" type="submit">検索</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-3">
    {% block content %}
    {% endblock content %}
    </main>
